apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle18xe
  namespace: oracle-namespace
  labels:
    app: database
    version: 18.4.0.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
      version: 18.4.0.1
  template:
    metadata:
      name: oracle18xe
      labels:
        app: database
        version: 18.4.0.1
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: ora-data184-xe
          persistentVolumeClaim:
            claimName: ora-data184-xe
        - name: ora-startup184-xe
          persistentVolumeClaim:
            claimName: ora-setup184-xe
        - name: ora-setup184-xe
          persistentVolumeClaim:
            claimName: ora-startup184-xe
      initContainers:
        - name: init-oradata
          image: registry:32000/oracledb:18.4.0-xe
          command:
            - /bin/chown
            - -R
            - "54321:54321"
            - /opt/oracle
          volumeMounts:
            - name: ora-data184-xe
              mountPath: "/opt/oracle/oradata"
            - name: ora-setup184-xe
              mountPath: "/opt/oracle/scripts/setup"
            - name: ora-startup184-xe
              mountPath: "/opt/oracle/scripts/startup"
      containers:
        - name: oracle18xe
          image: registry:32000/oracledb:18.4.0-xe
          command:
            - /opt/oracle/runOracle.sh
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 8Gi
          ports:
            - name: listener
              containerPort: 1521
              hostPort: 1521
            - name: oemexpress
              containerPort: 5500
              hostPort: 5500
          volumeMounts:
            - name: dshm
              mountPath: "/dev/shm"
            - name: ora-data184-xe
              mountPath: "/opt/oracle/oradata"
            - name: ora-setup184-xe
              mountPath: "/opt/oracle/scripts/setup"
            - name: ora-startup184-xe
              mountPath: "/opt/oracle/scripts/startup"
          env:
            - name: ORACLE_PWD
              valueFrom:
                configMapKeyRef:
                  name: oradb #Read from a configmap called oradb
                  key: ORACLE_PWD #Read the key call ORACLE_PWD
            - name: ORACLE_CHARACTERSET
              valueFrom:
                configMapKeyRef:
                  name: oradb #Read from a configmap called oradb
                  key: ORACLE_CHARACTERSET #Read the key call ORACLE_CHARACTERSET
---
apiVersion: v1
kind: Service
metadata:
  name: oracle18xe
  namespace: oracle-namespace
  labels:
    app: database
    version: 18.4.0.1
spec:
  selector:
    app: database
    version: 18.4.0.1
  type: NodePort
  ports:
    - name: listener
      protocol: TCP
      port: 1521
      targetPort: 1521
    - name: oemexpress
      protocol: TCP
      port: 5500
      targetPort: 5500